name: compile qr
'on':
  push:
    branches:
    - master
    - main
    - 4-create-a-documentation

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: ðŸ“„ Compile Examples
      uses: xu-cheng/latex-action@v2
      with:
        root_file: qr-example.tex
    - name: Install poppler-utils for previews
      run: |
        sudo apt install poppler-utils
    - name: 'Generate previews'
      run: pdftoppm -png -r 300 -f 1 -l 1 ./qr-example.pdf preview
    - name: Commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f "qr-example.pdf" "preview-1.png"
        git commit -m "Newly compiled data"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
